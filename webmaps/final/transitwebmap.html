    <style>
          body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;

          }

          /* toggel mode panel */

          /* Top toggle container */
          #togglemodebtn {
              position: fixed;
              top: 0;
              width: 100%;
              height: 48px;
              display: flex;
              align-items: center;
              justify-content: space-between; 


              padding: 0 16px;

              background: linear-gradient(
                45deg,
                #999999 5%,
                #c2bebe 10%,
                #ccc 30%,
                #979595 50%,
                #ccc 70%,
                #ffffff 80%,
                #999 95%
              );

              box-shadow: 0 2px 5px rgba(0,0,0,0.25);
              backdrop-filter: blur(4px);

              z-index: 1000;
            }

          /* Toggle buttons */
          #togglemodebtn button {
            background: #f2f2f2;
            border: 1px solid #c9c9c9;
            border-radius: 999px;
            position: relative;
            padding: 5px 22px;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.3px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
            color: #333;
            cursor: pointer;
            z-index: 999;
            transition: all 0.15s ease;
          }

          #toggles {
            display: flex;
            justify-content: flex-end;
          }
          #toggles button:last-child {
  margin-right: 25px; 
}

          /* Hover */
          #togglemodebtn button:hover {
            background: #e6e6e6;
            border-color: #999;
          }

          /* Active selected state */
          #togglemodebtn button.active {
            background: #525151;
            color: white;
            border-color: #1e1e1e;
            box-shadow: 0 2px 5px rgba(0,0,0,0.25);
          }

          .mapboxgl-ctrl-top-right {
            top: 50px
          }

            /* Shine  https://ibelick.com/blog/creating-metallic-effect-with-css*/

            .shine {
              font-size: 14px;
              padding: 45px 1rem;
              font-weight: 400;
              border: none;
              outline: none;
              color: #000;
              background: linear-gradient(
                45deg,
                #999999 5%,
                #c2bebe 10%,
                #ccc 30%,
                #979595 50%,
                #ccc 70%,
                #ffffff 80%,
                #999 95%
              );
              text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
              box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
              cursor: pointer;
              transition: all 0.2s ease-in-out;
            }

    /* list styleing */

      #statesList li,
      #citiesList li,
      #agenciesList li{

        padding: 6px 10px;

      #agenciesList li:hover {

      }

  /* menu https://docs.mapbox.com/mapbox-gl-js/example/toggle-layers /*/

          background: #fff;
          position: absolute;
          z-index: 500;
          bottom: 25px;

      <script>const cityFeatures = {};</script>

    <script>

          // sets layer ids
          // layer class Key-Value Pairs https://www.w3schools.com/js/js_objects.asp
        const LayerGroups = {
          // background
          'UZA (Urbanized Area)': ['UZA', 'UZA_point'],
          // ACS Commuter Statistics
          'Walk to Work': ['walked', 'walked_point'],
          'Carpool': ['carpool', 'carpool_point'],
          'Work from Home': ['home', 'home_point'],
          'Take Transit': ['transit', 'transit_point'],
          'Population without a Vehicle': ['novehicle', 'novehicle_point'],
          'Drive to Work': ['drive', 'drive_point'],
          // FTA Transit Expenditure
          'Total Unlinked Passenger Trips (UPT)': ['trips_point', 'trips'],
          'Total Operating Expenses': ['total', 'total_point'],
          'Expenditure Per Capita': ['capita', 'capita_point'],
          'Passenger Miles Traveled (PMT)': ['pmi', 'pmi_point'],       
          'Expenditure Per Vehicle Mile (VMT)': ['expendaturepervehiclerevenuemile_point', 'expendaturepervehiclerevenuemile'],     
          // UZA (Urbanized Area) Data
          'Population Density': ['pop_dense', 'pop_dense_point'],
          'Housing Units': ['housing_units_points', 'housing_units'],
          'Population': ['population_point', 'population'],   
          'Area (SQMI)': ['area', 'area_points']    
        };

        // map toggle categories object:
        const ToggleCategories = {
            'city': [
              'UZA (Urbanized Area)',
              'Population Density',
              'Housing Units',
              'Population',
              'Area (SQMI)',
            ],
            'commuter': [
              'Walk to Work',
              'Carpool',
              'Work from Home',
              'Take Transit',
              'Population without a Vehicle',
              'Drive to Work'
            ],
            'expenditure': [
              'Total Unlinked Passenger Trips (UPT)',
              'Total Operating Expenses',
              'Expenditure Per Capita',
              'Passenger Miles Traveled (PMT)',
              'Expenditure Per Vehicle Mile (VMT)'
            ]
          };

        // Map legend color gradients
        const layerColors = {
          'UZA (Urbanized Area)': '',
          // --- ACS COMMUTER ---
          'Walk to Work': 'linear-gradient(to right, #e6f2ff, #1f78ff)',
          'Carpool': 'linear-gradient(to right, #e8f5e9, #2e7d32)',
          'Work from Home': 'linear-gradient(to right, #e0f7fa, #00acc1)',
          'Take Transit': 'linear-gradient(to right, #f3e5f5, #7b1fa2)',
          'Population without a Vehicle': 'linear-gradient(to right, #fdecea, #c62828)',
          'Drive to Work': 'linear-gradient(to right, #edf7ed, #1b5e20)',
          // --- FTA EXPENDITURE ---
          'Total Unlinked Passenger Trips (UPT)': 'linear-gradient(to right, #fde4ef, #800080)',
          'Total Operating Expenses': 'linear-gradient(to right, #fffde7, #f9a825)',
          'Expenditure Per Capita': 'linear-gradient(to right, #e3f2fd, #1565c0)',
          'Passenger Miles Traveled (PMT)': 'linear-gradient(to right, #e8f5e9, #2e7d32)',
          'Expenditure Per Vehicle Mile (VMT)': 'linear-gradient(to right, #ffebee, #b71c1c)',
          // --- UZA DATA ---
          'Population Density': 'linear-gradient(to right, #ffebee, #c62828)',
          'Housing Units': 'linear-gradient(to right, #e8f5e9, #2e7d32)',
          'Population': 'linear-gradient(to right, #fff8e1, #fbc02d)',
          'Area (SQMI)': 'linear-gradient(to right, #fff8e1, #fbc02d)'
        };

      //Mapboxtoken
      mapboxgl.accessToken = MAPBOX_TOKEN;

      // stops the map from being displayed until it is actively loaded in
      // document.getElementById('loadMapBtn').onclick = function() {
      // document.getElementById('map').style.display = 'block';
      // Bounds around US
      var bounds = [
        [-186.1356, 16.7612], // Southwest (lon, lat)
        [-20.8824, 71.6334]   // Northeast (lon, lat)
      ];
      // filter group
      // const filterGroup = document.getElementById('filter-group');
      // Initialize the map
      var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/nferris1/cmlhna4ur001e01rh58mpa8rf',
        center: [-96, 38],   // center of lower 48
        zoom: 1, 
        minZoom: 1, // allows zooming out to see whole US          
        maxZoom: 10,
        maxBounds: bounds
      });

      // stops rotation
      map.dragRotate.disable();
      map.touchZoomRotate.disableRotation();

                  // Add search box https://docs.mapbox.com/mapbox-gl-js/example/mapbox-gl-geocoder/
                  var geocoder = new MapboxGeocoder({
                  accessToken: mapboxgl.accessToken,
                  mapboxgl: mapboxgl,
                    marker: { color: 'orange' },
                    placeholder: 'Search for places'
                  });
                  map.addControl(geocoder, 'top-right'); // Adds search box to top-left by default

                  const nav = new mapboxgl.NavigationControl(); 
              map.addControl(nav, 'top-right'); //change to match container and map ID.
              // geolocator sits under controls. https://docs.mapbox.com/mapbox-gl-js/example/locate-user/
              const geolocate = new mapboxgl.GeolocateControl({
                  positionOptions: {
                  enableHighAccuracy: true
                  },
                  trackUserLocation: true,
                  showUserHeading: true
                  });
                  map.addControl(geolocate, 'top-right');
                  
      // hides the button after map load
      // this.style.display = 'none'; 

      // when mapbox loads add toggle menu links
      map.on('load', () => {
        // chow layers
        console.log(map.getStyle().layers.map(l => l.id));
                  // force layers off on load.
            for (const group in LayerGroups) {
        LayerGroups[group].forEach(layerId => {
          if (map.getLayer(layerId)) {
            map.setLayoutProperty(layerId, 'visibility', 'none');
          }
        });
      }

      map.on('sourcedata', (e) => {
        if (e.sourceId === 'composite' && e.isSourceLoaded) {
          const features = map.querySourceFeatures('composite', {
            sourceLayer: 'tr2point-bb7ny7'
          });
          features.forEach(f => {
            if (f.properties.NAME) {
              cityFeatures[f.properties.NAME] = f;
            }
          });
          console.log('cityFeatures loaded:', Object.keys(cityFeatures).length, 'cities');
        }
      });

              for (const group in LayerGroups) {
                if (document.getElementById(group)) continue;

                // this creates an <a> link grabs the group and sets css class to on. 
                const link = document.createElement('a');
                link.id = group;
                link.href = '#';
                link.classList.add('legend-item');

        const swatch = document.createElement('span');
        swatch.className = 'legend-swatch';

          function showCategory(categoryId) {
    const layersToShow = ToggleCategories[categoryId];

    // hide all layers and legend links
    for (const group in LayerGroups) {
        LayerGroups[group].forEach(layerId => {
            if (map.getLayer(layerId)) map.setLayoutProperty(layerId, 'visibility', 'none');
        });
        const link = document.getElementById(group);
        if (link) link.style.display = 'none';
        if (link) link.classList.remove('active');
    }

    // show only the selected category
    layersToShow.forEach(group => {
        LayerGroups[group].forEach(layerId => {
            if (map.getLayer(layerId)) map.setLayoutProperty(layerId, 'visibility', 'none');
        });
        const link = document.getElementById(group);
        if (link) link.style.display = 'flex';
    });
  }

    // set active controls css to make button stay clicked when in that mode.
    function setActiveButton(id) {
    //all buttons off
    document.querySelectorAll('#togglemodebtn button').forEach(btn => {
      btn.classList.remove('active');
    });

    // clicked button on
    document.getElementById(id).classList.add('active');
      // ALWAYS show base boundary layer
    if (map.getLayer('id')) {
    map.setLayoutProperty('id', 'visibility', 'visible');
    }
  }

    // button events
    // map.setLayoutProperty('id', 'visibility', 'visible'); makes id always visible
        document.getElementById('city').onclick = () => {
      showCategory('city');   
      setActiveButton('city');    
        map.setLayoutProperty('id', 'visibility', 'visible');
    };

    document.getElementById('commuter').onclick = () => {
      showCategory('commuter');
      setActiveButton('commuter');
        map.setLayoutProperty('id', 'visibility', 'visible');
    };

    document.getElementById('expenditure').onclick = () => {
      showCategory('expenditure');
      setActiveButton('expenditure');
        map.setLayoutProperty('id', 'visibility', 'visible');
    };

    // show default
    showCategory('city');
   setActiveButton('city');

        // sets legond layer colors
        swatch.style.background = layerColors[group] || '#999';

        link.appendChild(swatch);
        link.appendChild(document.createTextNode(group));

            // when we click a link this function runs
                link.onclick = function (e) {
          e.preventDefault();
          e.stopPropagation();

          // turn everything off
          for (const otherGroup in LayerGroups) {
            LayerGroups[otherGroup].forEach(layerId => {
              if (map.getLayer(layerId)) {
                map.setLayoutProperty(layerId, 'visibility', 'none');
              }
            });

            const otherLink = document.getElementById(otherGroup);
            if (otherLink) otherLink.classList.remove('active');
           }

          // turn selected group on
          LayerGroups[group].forEach(layerId => {
            if (map.getLayer(layerId)) {
              map.setLayoutProperty(layerId, 'visibility', 'visible');
            }
          });

          this.classList.add('active');
        };


          document.getElementById('menu').appendChild(link);
      }


      map.on('click', 'id', (e) => {
    const feature = e.features[0];
    openSidebarWithFeature(feature);
});
      // map click logic
        window.openSidebarWithFeature = function(feature) {
      // map.on('click', 'id', (e) => {
      //   const feature = e.features[0];
         if (!feature) return;
        
                   // Hide nav, show data panel
        document.getElementById('sidebarNav').style.display = 'none';
        document.getElementById('sidebarData').style.display = 'block';

        const name = feature.properties.NAME || "Unknown";
        const population = feature.properties.POPULATION || "Unknown";
        const popDensity = feature.properties.POP_DENSITY || "Unknown";
        const housing = feature.properties.HOUSING || "Unknown";
        const areaSqmi = feature.properties.AREA_SQMI || "Unknown";

        const totalVehicleRevenueMiles = feature.properties.Total_Vehicle_Revenue_Miles || "Unknown";
        const totalVehicleRevenueHours = feature.properties.Total_Vehicle_Revenue_Hours || "Unknown";
        const totalPassengerMilesTraveled = feature.properties.Total_Passenger_Miles_Traveled || "Unknown";
        const totalUnlinkedPassengerTrips = feature.properties.Total_Unlinked_Passenger_Trips || "Unknown";
        const totalOperatingExpenses = feature.properties.Total_Operating_Expenses || "Unknown";
        const total = feature.properties.Total_ || "Unknown";

        const noVehicleAvailable = feature.properties.No_vehicle_available || "Unknown";
        const f1VehicleAvailable = feature.properties.F1_vehicle_available || "Unknown";
        const f2VehiclesAvailable = feature.properties.F2_vehicles_available || "Unknown";
        const f3OrMoreVehiclesAvailable = feature.properties.F3_or_more_vehicles_available || "Unknown";

        const droveAlone = feature.properties.Car__truck__or_van___drove_alone_ || "Unknown";
        const carpooled = feature.properties.Car__truck__or_van___carpooled_ || "Unknown";
        const publicTransportation = feature.properties.Public_transportation__excluding_taxicab__ || "Unknown";
        const walked = feature.properties.Walked_ || "Unknown";
        const otherMeans = feature.properties.Taxicab__motorcycle__bicycle__or_other_means_ || "Unknown";
        const workedFromHome = feature.properties.Worked_from_home_ || "Unknown";

        const capita1 = feature.properties.capita1 || "Unknown";
        const vmt1 = feature.properties.vmt1 || "Unknown";
        const epp = feature.properties.epp || "Unknown";

        // Open sidebar automatically
        sidebar.style.width = "320px";
        toggleBtn.innerHTML = "× Close";

        // Set content dynamically
        sidebarContent.innerHTML = `

  <section>
    <h1>${name}</h1><hr>

      <h2>UZA Demographic Data</h2>
      <hr>
      <p><strong>Population:</strong> ${Number(population).toLocaleString()}</p>
      <p><strong>Population Density:</strong> ${Number(popDensity).toLocaleString()}</p>
      <p><strong>Housing Units:</strong> ${Number(housing).toLocaleString()}</p>
      <p><strong>Land Area (sq mi):</strong> ${Number(areaSqmi).toLocaleString()}</p>
      <br>

      <h2>Household Vehicle Availability</h2>
      <hr>
      <p><strong>No Vehicle Available:</strong> ${noVehicleAvailable}%</p>
      <p><strong>1 Vehicle:</strong> ${f1VehicleAvailable}%</p>
      <p><strong>2 Vehicles:</strong> ${f2VehiclesAvailable}%</p>
      <p><strong>3+ Vehicles:</strong> ${f3OrMoreVehiclesAvailable}%</p>
      <br>

      <h2>Census Commuter Mode Share</h2>
      <hr>
      <p><strong>Drive Alone:</strong> ${droveAlone}%</p>
      <p><strong>Carpool:</strong> ${carpooled}%</p>
      <p><strong>Public Transit:</strong> ${publicTransportation}%</p>
      <p><strong>Walked:</strong> ${walked}%</p>
      <p><strong>Bike/Other:</strong> ${otherMeans}%</p>
      <p><strong>Worked from Home:</strong> ${workedFromHome}%</p>
      <br>

      <h2>Federal Transit Administration Totals</h2>
      <hr>
      <p><strong>Total Vehicle Revenue Miles:</strong> ${Number(totalVehicleRevenueMiles).toLocaleString()}</p>
      <p><strong>Total Vehicle Revenue Hours:</strong> ${Number(totalVehicleRevenueHours).toLocaleString()}</p>
      <p><strong>Total Passenger Miles Traveled:</strong> ${Number(totalPassengerMilesTraveled).toLocaleString()}</p>
      <p><strong>Total Unlinked Passenger Trips:</strong> ${Number(totalUnlinkedPassengerTrips).toLocaleString()}</p>
      <p><strong>Total Operating Expenses:</strong> $${Number(totalOperatingExpenses).toLocaleString()}</p>
      <br>

      <h2>Derived Performance Metrics</h2>
      <hr>
      <p><strong>Expenditure Per Capita:</strong> $${Number(capita1).toLocaleString()}</p>
      <p><strong>Vehicle Miles Traveled (per capita):</strong> ${Number(vmt1).toLocaleString()}</p>
      <p><strong>Expenditure Per Passenger Mile:</strong> $${Number(epp).toLocaleString()}</p><br><br><br><br>
    </section>
        `;
      }})


      //  https://docs.mapbox.com/mapbox-gl-js/example/popup-on-hover/
            const popup = new mapboxgl.Popup({
            closeButton: false,
            closeOnClick: false
        });

    // popup
      map.on('mouseenter', 'id', (e) => {
        map.getCanvas().style.cursor = 'pointer';

        const feature = e.features[0];
        const name = feature.properties.NAME;

        popup
          .setLngLat(e.lngLat)
          .setHTML("<strong>" + name + "</strong><br> Click to view full detail")


          .addTo(map);
      });

      map.on('mouseleave', 'id', () => {
        map.getCanvas().style.cursor = '';
        popup.remove();
      });
      
      


    </script>
         <script src="panel.js"></script>
         <link rel="stylesheet" href="sidebar.css">
