<style>
    /* Author: Naim Ferris */

/* Reset & Global Styles */
* { /* https://www.w3schools.com/cssref/sel_all.php */
  margin: 0;
  padding: 0;
  box-sizing: border-box; /*http://w3schools.com/css/css3_box-sizing.asp*/
}

/* HEADER */

header {
  position: sticky;
  margin: 0 auto;
  top: 0;
  width: 100%;
  z-index: 10;
  background-image: url(photos/HillsboroDowntownMtHoodcopy.jpeg);
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  overflow: visible;
  border-radius: 8px;
  transition: all .8s ease;
}

header::before {
  content: "";
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  background-image: inherit;
  background-size: cover;
  background-position: center;
  border-radius: 8px;
  filter: blur(1px);
  z-index: 0;
}

.header-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 2px 10px;
  position: relative;
  z-index: 5;
  flex-wrap: wrap;
}

h1 {
  color: whitesmoke;
  font-size: 2em;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
}

/* Buttons starter taken from https://www.w3schools.com/tags/tag_button.asp */
button { 
  background: linear-gradient(135deg, #3498db, #2ecc71); /*https://www.youtube.com/watch?v=4kWHW7da4U8*/
  color: white;
  padding: 10px 18px;
  font-size: 16px;
  border: none;
  cursor: pointer;
  border-radius: 6px;
  transition: background 0.3s ease, transform 0.2s ease;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  transition: all .8s ease;
}

button:hover, button:focus {
  background: linear-gradient(135deg, #2980b9, #27ae60);
  transform: scale(1.03);
}

/* Dropdown */
.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
  z-index: 1000;
  border-radius: 5px;
  overflow: hidden;
}

.dropdown-content a {
  color: black;
  padding: 5px 5px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {
  background-color: #ddd;
}

/* Toggle dropdown */
.show {
  display: block;
}
</style>
