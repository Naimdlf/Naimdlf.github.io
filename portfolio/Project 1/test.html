<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>University of Oregon Mapping</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  
  <!-- Mapbox GL JS and CSS -->
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />

  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>
  <div id='map'></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibmZlcnJpczEiLCJhIjoiY205MzFhY3FpMGhzeTJrbXZxb2QzYndlbCJ9.2FrPZ5kK71BdYn76-w1JQQ';

    // Initialize the map
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/satellite-v9',
      center: [-122.989, 45.522],
      zoom: 17
    });

    // Create popups for each marker
    var popup1 = new mapboxgl.Popup({ offset: 25 })
      .setHTML('Hello World. Welcome to Hillsboro!');
    
    var popup2 = new mapboxgl.Popup({ offset: 25 })
      .setHTML('Civic Center: Welcome to Downtown Hillsboro!');

    // Marker 1: Hatfield Government Center (with popup)
    var marker1 = new mapboxgl.Marker()
      .setLngLat([-122.99104302088651, 45.52222127773033])
      .setPopup(popup1)
      .addTo(map);

    // Marker 2: Civic Center (with popup)
    var marker2 = new mapboxgl.Marker()
      .setLngLat([-122.989, 45.522])
      .setPopup(popup2)
      .addTo(map);

    // Marker 3: Green marker at Hatfield Government Center
    var marker3 = new mapboxgl.Marker({ color: 'green' })
      .setLngLat([-122.99104302088651, 45.52222127773033])
      .addTo(map);

    // Marker 4: Orange marker at Civic Center
    var marker4 = new mapboxgl.Marker({ color: 'orange' })
      .setLngLat([-122.989, 45.522])
      .addTo(map);
  </script>
</body>
</html>
